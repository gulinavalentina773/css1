<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черно-бедый текст</title>
    <style>
        p {
            font-size: 40px;
            border: 2px solid black;
            color: black;
            background: white;
            width: 265px;
        }
        .white {
            color: white;
            background: black;
        }
    </style>
</head>
<body>
    <p>BLACK<span class="white">WHITE</span></p>
</body>
</html>
